<!DOCTYPE html>

<html lang="en" class="h-100 w-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script src="https://kit.fontawesome.com/4c6d6e74d7.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140745682-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-140745682-1');
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>



    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" rel="stylesheet">

    <title>CS50 IDE</title>

    <style>
        h1 a,
        h1 a:hover {
            color: inherit;
        }

        a:hover {
            text-decoration: none;
        }

        p {
            font-size: 1.25rem;
        }
    </style>


    <style>
        .img-container {
            display: block;
            position: relative;
            height: 0;
            padding-bottom: 54%;
        }

        .img-container img {
            position: absolute;
            height: 100%;
            width: 100%;
            display: block;
        }
    </style>

</head>

<body class="h-100 w-100">
    <div class="container py-5">
        <h1><a href="/">CS50 IDE</a></h1>
        <p>integrated development environment for students and teachers</p>





        <div id="browser-alert" class="alert alert-warning d-none" role="alert">
            Afraid you may have issues accessing the CS50 IDE with this browser!
            Please use the latest version of
            <a href="https://www.google.com/chrome/">Chrome</a> or
            <a href="https://www.mozilla.org/en-US/firefox/">Firefox</a>!
        </div>
        <div>
            <a class="btn btn-primary mr-2" href="/login/github" id="login">Log in</a>
            <span class="align-middle">
                or browse <a href="https://cs50.readthedocs.io/ide/online">documentation</a>
            </span>
        </div>
        <div class="img-container mt-4">
            <img class="border rounded" src="/static/ide.png">
        </div>
        <script src="https://unpkg.com/bowser@2.5.3/bundled.js"></script>
        <script>
            document.querySelector("#login").focus()
            const browserName = bowser.getParser(window.navigator.userAgent).getBrowserName().toLowerCase()
            if (["chrome", "firefox"].indexOf(browserName) < 0) {
                document.querySelector('#browser-alert').classList.remove('d-none')
            }
        </script>


    </div>

    <!-- Statuspage widget -->
    <script src="https://g9mp5m2251ps.statuspage.io/embed/script.js"></script>
</body>

</html>
